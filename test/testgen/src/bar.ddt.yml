scenario: example_2
testType: syntax
tests:
  - label: "0000"
    locale: en-US
    pattern: "{Some MF2 pattern}"
    inputs:
      - type: datetime
        value: "123"
    verify: output

  - label: Matches numbers other than one
    locale: en-US
    pattern: match {$arg :number} when 1 {result 1} when * {result multi}
    inputs:
      - name: arg
        type: number
        value: 2
    verify: result multi
